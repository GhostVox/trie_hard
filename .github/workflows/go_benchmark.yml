name: Go benchmarks
on:
  push:
    branches: [main]
jobs:
  go-benchmarks:
    name: Go Benchmarks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-bench-${{ hashFiles('**/go.sum') }}

      - name: Ensure benchmark directory exists
        run: mkdir -p benchmark_results

      - name: Make benchmark script executable
        run: chmod +x benchmark.sh

      - name: Run Go benchmarks with statistical analysis
        run: ./benchmark.sh
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_WORKFLOW: ${{ github.workflow }}

      - name: Verify benchmark artifacts were created
        run: |
          echo "Checking benchmark results..."
          if [ -d "benchmark_results" ] && [ "$(find benchmark_results -type f | wc -l)" -gt 0 ]; then
            echo "✅ Benchmark results directory exists with files"
            echo "Files created:"
            ls -la benchmark_results/
            echo "Total files: $(find benchmark_results -type f | wc -l)"
          else
            echo "❌ No benchmark results found"
            echo "Creating fallback directory with error info..."
            mkdir -p benchmark_results
            echo "# Benchmark Results" > benchmark_results/README.md
            echo "No benchmark results were generated in this run." >> benchmark_results/README.md
            echo "Check the workflow logs for errors." >> benchmark_results/README.md
            echo "Generated on: $(date)" >> benchmark_results/README.md
          fi

      - name: Upload Go benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-benchmark-results
          path: ./go/benchmark_results/
          retention-days: 30
          if-no-files-found: error

  benchmark-comparison:
    name: Cross-Language Benchmark Comparison
    runs-on: ubuntu-latest
    needs: go-benchmarks
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Rust benchmark results (optional)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          # Matches artifact name in rust_benchmark.yml
          name: benchmark-results
          path: rust-results/

      - name: Download Go benchmark results
        uses: actions/download-artifact@v4
        with:
          name: go-benchmark-results
          path: go-benchmark-results/

      - name: Generate comparison report
        run: |
          {
            echo "# Cross-Language Benchmark Comparison"
            echo ""
            echo "Generated on: $(date)"
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
            echo ""

            echo "## Go Results (benchstat)"
            echo ""
            if [ -f "go-benchmark-results/stats_summary.txt" ]; then
              echo "\`\`\`"
              cat go-benchmark-results/stats_summary.txt
              echo "\`\`\`"
              echo ""

              # Add metadata if available
              if [ -f "go-benchmark-results/metadata.txt" ]; then
                echo "### Go Benchmark Metadata"
                echo "\`\`\`"
                cat go-benchmark-results/metadata.txt
                echo "\`\`\`"
                echo ""
              fi

              # List all available files
              echo "### Available Go Benchmark Files"
              echo "\`\`\`"
              ls -la go-benchmark-results/
              echo "\`\`\`"
              echo ""
            else
              echo "❌ Go stats summary not found."
              echo "Available files:"
              find go-benchmark-results/ -type f || echo "No files found"
            fi

            echo "## Rust Results (Criterion)"
            echo ""
            if [ -d "rust-results" ] && [ "$(find rust-results -type f | wc -l)" -gt 0 ]; then
              echo "✅ Rust Criterion reports available"
              echo "Files found:"
              echo "\`\`\`"
              find rust-results -type f | head -10
              echo "\`\`\`"
            else
              echo "❌ Rust results not available in this workflow run."
            fi

            echo ""
            echo "## Artifacts"
            echo "- Go benchmark results: \`go-benchmark-results\`"
            echo "- Rust benchmark results: \`benchmark-results\` (if available)"
            echo "- This comparison report: \`benchmark-comparison\`"

          } > comparison_report.md

          # Show the report in the logs
          echo "=== Generated Comparison Report ==="
          cat comparison_report.md

      - name: Upload comparison report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-comparison
          path: comparison_report.md
          retention-days: 30

      - name: Archive benchmark results to repository
        if: github.ref == 'refs/heads/main'
        run: |
          # Create archive directory structure
          mkdir -p archive/go/benchmark_results

          # Copy Go results to archive location
          if [ -d "go-benchmark-results" ]; then
            cp -r go-benchmark-results/* archive/go/benchmark_results/
          fi

          # Copy Rust results if available
          if [ -d "rust-results" ]; then
            mkdir -p archive/rust/benchmark_results
            cp -r rust-results/* archive/rust/benchmark_results/
          fi

          # Create archive summary
          echo "# Benchmark Archive" > archive/README.md
          echo "" >> archive/README.md
          echo "Generated on: $(date)" >> archive/README.md
          echo "Commit: ${{ github.sha }}" >> archive/README.md
          echo "Branch: ${{ github.ref_name }}" >> archive/README.md
          echo "" >> archive/README.md
          echo "## Structure" >> archive/README.md
          echo "\`\`\`" >> archive/README.md
          find archive -type f | sort >> archive/README.md
          echo "\`\`\`" >> archive/README.md

          echo "=== Archive Structure ==="
          find archive -type f | sort

      - name: Upload complete benchmark archive
        uses: actions/upload-artifact@v4
        with:
          name: complete-benchmark-archive
          path: archive/
          retention-days: 90

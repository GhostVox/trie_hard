name: Go Test and Security Audit

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Go Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          check-latest: true

      - name: Cache Go modules
        # Updated to the latest version for performance and security
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify Go environment
        working-directory: ./go
        run: |
          echo "=== Go Version ==="
          go version
          echo "=== Go Module Content ==="
          cat go.mod

      - name: Download dependencies
        working-directory: ./go
        run: go mod download

      - name: Verify dependencies
        working-directory: ./go
        run: go mod verify

      - name: Check code formatting
        working-directory: ./go
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "❌ Code is not formatted. Run 'go fmt ./...' locally"
            gofmt -s -l .
            exit 1
          else
            echo "✅ Code is properly formatted"
          fi

      - name: Run go vet
        working-directory: ./go
        run: go vet ./...

      - name: Build code
        working-directory: ./go
        run: go build -v ./...

      - name: Run tests with race detector and coverage
        working-directory: ./go
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage reports
        # Updated to the latest version for new features and bug fixes
        uses: codecov/codecov-action@v4
        with:
          file: ./go/coverage.out
          flags: go
          name: go-coverage
          fail_ci_if_error: false
